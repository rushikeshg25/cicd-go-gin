name: VPS Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Push to VPS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: SSHing and deploying
        uses: appleboy/ssh-action@1.2.2
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: ./deploy.sh
